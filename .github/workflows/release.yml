name: Build and Release Agent

on:
  release:
    types: [published]

jobs:
  build-agent:
    runs-on: ubuntu-latest

    # THIS IS THE FIX
    # We are explicitly giving this job permission to write to the repository's
    # contents, which is required to upload a release asset.
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.release.tag_name }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          cd agent
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build agent executable
        run: |
          cd agent
          python -m PyInstaller --onefile --name=ai_agent main.py

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./agent/dist/ai_agent
          asset_name: ai_agent
          asset_content_type: application/octet-stream